<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <!-- Navbar -->

        <div class="logo">üó≥Ô∏è OVS</div>

        <div class="hamburger">
            <span></span>

        <ul>

            <li><a href="admin-login.html">Admin</a></li>
            <li><a href="results.html" class="active">Results</a></li>
        </ul>
    </nav>

    <!-- Overlay -->
    <div class="overlay">
        <h2>Voting Results</h2>
        
        <button id="refreshBtn">üîÑ Refresh Results</button>
        <div id="results"></div>
    </div>

    <!-- Footer -->
    <footer>
        ¬© 2025 Online Voting System | All Rights Reserved
    </footer>

    <script>
        async function fetchResults() {
            try {
                const response = await fetch('http://localhost:8080/votes/results');
                const results = await response.json();

                if (!results || results.length === 0) {
                    document.getElementById('results').innerHTML = "<p>No results yet.</p>";
                    return;
                }

                let html = '<ul>';
                results.forEach(r => {
                    html += `<li><strong>${r.candidateName}</strong>: ${r.voteCount} votes</li>`;
                });
                html += '</ul>';

                document.getElementById('results').innerHTML = html;
            } catch {
                document.getElementById('results').textContent = '‚ö†Ô∏è Error fetching results.';
            }
        }

        document.getElementById('refreshBtn').addEventListener('click', fetchResults);

        // Load results on page open
        fetchResults();
    </script>
     <script src="navbar.js"></script>
</body>
</html>
