<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login | OVS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
    <style>
        form {
          max-width: 500px;
          margin: 0 auto;
          padding: 10px;
        }

        .form-row {
          display: flex;
          align-items: center;
          margin-bottom: 12px;
          gap: 12px;
        }

        .form-row label {
          width: 120px;
          font-weight: bold;
          text-align: right;
          display: block;
        }

        .form-row input {
          flex: 1;
          padding: 8px;
          border-radius: 5px;
          border: 1px solid #ccc;
          font-size: 14px;
        }

        form button {
          margin-top: 15px;
          padding: 10px 25px;
          font-size: 16px;
          border: none;
          color: white;
          border-radius: 6px;
          cursor: pointer;
          display: block;
          margin-left: auto;
          margin-right: auto;
          background-color: #28a745;
        }

        form button:hover {
          background-color: #218838;
        }

        #loginMsg {
          text-align: center;
          font-weight: bold;
          margin-top: 12px;
        }

        @media (max-width: 600px) {
          .form-row {
            flex-direction: column;
            align-items: stretch;
          }
          .form-row label {
            text-align: left;
            margin-bottom: 6px;
          }
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">üó≥Ô∏è OVS</div>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="voter-login.html">Voter</a></li>
        <li><a href="candidate-register.html">Candidate Register</a></li>
        <li><a href="candidate-login.html" class="active">Candidate Login</a></li>
        <li><a href="admin-login.html">Admin</a></li>
        <li><a href="results.html">Results</a></li>
    </ul>
</nav>

<div class="overlay">
    <h2>Candidate Login</h2>
    <form id="candidateLoginForm">
        <div class="form-row">
            <label for="candidateId">Candidate ID:</label>
            <input type="text" id="candidateId" required>
        </div>
        <div class="form-row">
            <label for="password">Password:</label>
            <input type="password" id="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <p id="loginMsg"></p>
</div>

<footer>
    ¬© 2025 Online Voting System | All Rights Reserved
</footer>

<script>
    document.getElementById("candidateLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const candidateId = document.getElementById("candidateId").value;
      const password = document.getElementById("password").value;

      fetch("http://10.161.111.88:8080/candidate/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ candidateId, password })
      })
      .then(res => res.text())
      .then(msg => {
        document.getElementById("loginMsg").textContent = msg;
        if (msg.toLowerCase().includes("successful")) {
          window.location.href = "candidate-dashboard.html";
        }
      })
      .catch(() => document.getElementById("loginMsg").textContent = "Network/API error!");
    });
</script>
</body>
</html>
