<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Registration | OVS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">

</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">üó≥Ô∏è OVS</div>

        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
       </div>

        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="voter-login.html">Voter</a></li>
            <li><a href="voter-register.html" class="active">Voter Register</a></li>
            <li><a href="candidates.html">Candidate</a></li>
            <li><a href="admin-login.html">Admin</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>

    <!-- Overlay + Page Content -->
    <div class="overlay">
        <h2>Register as Voter</h2>
        <form id="registerForm">
            <label>Name:</label>
            <input type="text" id="name" required>

            <label>Email:</label>
            <input type="email" id="email" required>

            <label>Password:</label>
            <input type="password" id="password" required>

            <label>Address:</label>
            <input type="text" id="address">

            <label>Phone:</label>
            <input type="text" id="phone">

            <label>Date of Birth:</label>
            <input type="date" id="dob">

            <button type="submit">Register</button>
        </form>
        <p id="registerMsg"></p>
    </div>

    <!-- Footer -->
    <footer>
        ¬© 2025 Online Voting System | All Rights Reserved
    </footer>

    <!-- Script -->
    <script>
        document.getElementById("registerForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const voter = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                address: document.getElementById("address").value,
                phone: document.getElementById("phone").value,
                date_of_birth: document.getElementById("dob").value
            };

            fetch("http://localhost:8080/voters/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(voter)
            })
            .then(res => res.text())
            .then(msg => document.getElementById("registerMsg").textContent = msg)
            .catch(() => document.getElementById("registerMsg").textContent = "Error registering voter.");
        });
    </script>
     <script src="navbar.js"></script>
</body>
</html>
