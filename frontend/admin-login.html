<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | OVS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="logo">üó≥Ô∏è OVS</div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
       </div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="voter-login.html">Voter</a></li>
            <li><a href="candidates.html">Candidate</a></li>
            <li><a href="admin-login.html" class="active">Admin</a></li>
            <li><a href="results.html">Results</a></li>
        </ul>
    </nav>

    <!-- Login Section -->
    <div class="overlay">
        <h2>Admin Login</h2>

        <!-- Step 1: Username + Password -->
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>

        <!-- Step 2: OTP -->
        <form id="otpForm" style="display:none; margin-top:20px;">
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" placeholder="6-digit OTP" required>
            <button type="submit">Verify OTP</button>
        </form>

        <p id="loginMsg"></p>
    </div>

    <!-- Footer -->
    <footer>
        ¬© 2025 Online Voting System | All Rights Reserved
    </footer>

    <script src="navbar.js"></script>
    <script>
        const loginForm = document.getElementById('loginForm');
        const otpForm = document.getElementById('otpForm');
        const loginMsg = document.getElementById('loginMsg');

        // Step 1: Username + Password
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            fetch("http://localhost:8080/admin/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: username, password: password }) // match AdminController fields
            })
            .then(res => res.text())
            .then(msg => {
                loginMsg.textContent = msg;
                if (msg.includes("OTP sent")) {
                    loginForm.style.display = "none";
                    otpForm.style.display = "block";
                }
            })
            .catch(() => {
                loginMsg.textContent = "Error connecting to server!";
            });
        });

        // Step 2: OTP Verification
        otpForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const otp = document.getElementById('otp').value;
            const username = document.getElementById('username').value;

            fetch("http://localhost:8080/admin/verify-otp", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name: username, otp: otp }) // match AdminController
            })
            .then(res => res.text())
            .then(msg => {
                loginMsg.textContent = msg;
                if (msg === "Login successful") {
                    window.location.href = "admin-dashboard.html";
                }
            })
            .catch(() => {
                loginMsg.textContent = "Error verifying OTP!";
            });
        });
    </script>
</body>
</html>
